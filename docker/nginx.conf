server {
    listen 80;
    listen [::]:80;
    server_name rexileer.ru www.rexileer.ru;

    # ACME HTTP-01 challenge (Letâ€™s Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/acme/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rexileer.ru www.rexileer.ru;

    ssl_certificate     /etc/letsencrypt/live/rexileer.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rexileer.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "fullscreen=()" always;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/ttf
        font/otf
        font/woff
        font/woff2
        image/svg+xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}