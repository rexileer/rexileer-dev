services:
  app:
    build: .
    container_name: rexileer-portfolio
    ports:
      - "8080:8080"
    volumes:
      - ./site:/app/site:ro
      - portfolio_data:/app/db
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DJANGO_DEBUG=0
      - DJANGO_DB_PATH=/app/db/db.sqlite3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  portfolio_data:
